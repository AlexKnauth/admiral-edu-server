<html>
  @bogusbinding
  <head>
    <title>Authoring Assignment</title>
    <script src="/bin/authoring.js"></script>
    <script src="/lib/codemirror.js"></script>
    <script src="/mode/yaml/yaml.js"></script>
    
    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="/css/authoring.css">

    <script>
      
      function getClassName(){
      <!-- class-name protected by contract -->
      return "@class-name";
      }

      function save(content, callback){
          console.log("Attempting to save to " + @(urlgen save-url));
	  var xhr = new XMLHttpRequest();
	  xhr.open("POST", @(urlgen save-url), true);
	  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
	  xhr.send(content);
	  xhr.onloadend = callback;
      }

      function load(callback){

      }
    </script>

  </head>

  <body>

    <div class="assignment-description box">
      <div class="header">
	<h1>Assignment Description</h1>
      </div>
      <div class="assignment">
	<textarea id="assignment">
          @(xexprs->string content)
        </textarea>
      </div>
    </div>

    <div class="examples box" id="examples">
      <div class="header">
	<h1>Quick Reference</h1>
      </div>
    </div>

    <div class="message">
      @(xexprs->string message)
    </div>
    <div class="validate">
      <a href="javascript:validate()">Validate and Submit</a>
    </div>
  </body>
</html>
