<html>
  
  <head>
    <title>Captain Teach - Review</title>

    <script>
      function save(json, callback){
	  var xhr = new XMLHttpRequest();
	  xhr.open("POST", @save-url, true);
	  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
	  xhr.send(json);
	  xhr.onloadend = callback;
      }

      function load(callback){
	  var xhr = new XMLHttpRequest();
          xhr.open("POST", @load-url, true);
	  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
          xhr.send();
          xhr.onreadystatechange = function () {
	      if (xhr.readyState == 4) {
		  callback(xhr.responseText);
	      };
	  }; 
      }
    </script>
    
    <script src="lib/codemirror.js"></script>
    <script src="mode/clike/clike.js"></script>
    <script src="mode/markdown/markdown.js"></script>
    <script src="bin/rubric.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="css/review.css">
  </head>
  
  
<body>
  <div class="container">
    <iframe src="file-container.html" scrolling="no" class="file-frame"></iframe>
  </div>
  <div id="rubric" class="rubric"> 
  </div>
</body>
</html>
