<html>
  @bogusbinding
  <head>
    <title>Captain Teach - File Container</title>

    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/css/file-container.css">
  </head>
  
  
  <body>    
    <div id="file-container" class="file-container">
      <div id="file-header" class="file-header">
	<h1>
	  @(safe-id assignment) /
	  @(xexpr->string step) / 
	  @(xexprs->string path)
	</h1>
	<div id="syntax-menu" class="syntax-menu">
	</div>
        
      </div>
      @(xexprs->string content)
    </div>
    
    <script src="/lib/codemirror.js"></script>
    <script
       src="/lib/jquery-3.1.0.min.js"
       integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
       crossorigin="anonymous"></script>
    <!-- "https://code.jquery.com/jquery-3.1.0.min.js" -->
    <script>
      var defaultMode = "@(js-str default-mode)";
      // for directories, this is set to false.
      var maybeFileUrl = @(string-or-false file-url);
    </script>
    <script src="/bin/browse-filecontainer.js"></script>
    <script src="/bin/review.js"></script>


  </body>

</html>
