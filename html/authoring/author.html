<html>
  <head>
    <title>Authoring Assignment</title>
    <script src="../bin/authoring.js"></script>
    <script src="../lib/codemirror.js"></script>
    <script src="../mode/yaml/yaml.js"></script>
    
    <link rel="stylesheet" href="../lib/codemirror.css">
    <link rel="stylesheet" href="../css/review.css">
    <link rel="stylesheet" href="../css/authoring.css">
  </head>

  <body>

    <div id="assignment-description">
      <div id="header">
	<h1>Assignment Description</h1>
      </div>
      <textarea id="assignment" class="assignment">
name: "Clocks"
id: "clocks"
description: "Students develop functions representing an alarm clock."
steps: 
  - id: "tests"
    instructions: "Submit your test cases. Do not submit any implementation details."
    reviews:
      - instructor-solution:
          id: "Poor Tests"
          rubric:
            - likert:
                id: "correctness"
                text: "These tests are correct."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "Provide feedback on tests that are not correct by clicking on the line number and adding a comment."
            - likert:
                id: "coverage"
                text: "These tests cover the possible inputs."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - free-form:
                id: "not-covered"
                text: "If applicable, provide inputs that are not covered by the tests."
      - instructor-solution:
          id: "Good Tests"
          rubric:
            - likert:
                id: "correctness"
                text: "These tests are correct."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "Provide feedback on tests that are not correct by clicking on the line number and adding a comment."
            - likert:
                id: "coverage"
                text: "These tests cover the possible inputs."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - free-form:
                id: "not-covered"
                text: "If applicable, provide inputs that are not covered by the tests." 
      - student-submission:
          amount: 1
          rubric:
            - likert:
                id: "correctness"
                text: "These tests are correct."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "Provide feedback on tests that are not correct by clicking on the line number and adding a comment."
            - likert:
                id: "coverage"
                text: "These tests cover the possible inputs."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - free-form:
                id: "not-covered"
                text: "If applicable, provide inputs that are not covered by the tests."
  - id: "implementation"
    instructions: "Submit all of your test cases and your clock implementation"
    reviews:
      - instructor-solution:
          id: "Poor Implementation"
          rubric:
            - likert:
                id: "behavior"
                text: "This code correctly implements the desired behavior."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the incorrect behaviors exist."
            - likert:
                id: "structure"
                text: "This code is structured well."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the code is not structured well."
            - free-form:
                id: "feedback"
                text: "Additional Comments"
      - instructor-solution:
          id: "Good Implementation"
          rubric:
            - likert:
                id: "behavior"
                text: "This code correctly implements the desired behavior."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the incorrect behaviors exist."
            - likert:
                id: "structure"
                text: "This code is structured well."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the code is not structured well."
            - free-form:
                id: "feedback"
                text: "Additional Comments"
      - student-submission:
          amount: 1
          rubric:
            - likert:
                id: "behavior"
                text: "This code correctly implements the desired behavior."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the incorrect behaviors exist."
            - likert:
                id: "structure"
                text: "This code is structured well."
                min-label: "Disagree"
                max-label: "Agree"
                granularity: 9
            - instruction: "If applicable, leave inline feedback where the code is not structured well."
            - free-form:
                id: "feedback"
                text: "Additional Comments"
      </textarea>
    </div>

  </body>
</html>
