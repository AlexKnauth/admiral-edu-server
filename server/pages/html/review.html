<html>
  
  <head>
    <title>Captain Teach - Review</title>
    
    <script src="/lib/codemirror.js"></script>
    <script src="/mode/clike/clike.js"></script>
    <script src="/mode/markdown/markdown.js"></script>
    <script src="/bin/captain-teach.js"></script>
    <script src="/bin/review.js"></script>
    <link rel="stylesheet" href="/lib/codemirror.css">
		<link rel="stylesheet" href="/css/review.css">
  </head>
  
  
  <body>
		<div class="container">
			<iframe src="file-container" scrolling="no" class="file-frame"></iframe>
		</div>
			<div id="rubric" class="rubric"> 

				<div class="rubric-item instruction">
					<p>When reviewing a file, you can leave feedback at a 
						 specific location by clicking on a line number. </p>
				</div>

				<div class="rubric-item likert question">
					<p>This code correctly implements the desired behavior.</p>
					<div class="scale">
						<div class="scale-item">Disagree</div>
						<div class="scale-item"><input type="radio" name="behavior" value="0"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="1"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="2"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="3"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="4"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="5"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="6"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="7"></div>
						<div class="scale-item"><input type="radio" name="behavior" value="8"></div>
						<div class="scale-item">Agree</div>
						<span class="stretch"></span>
					</div>
				</div>

				<div class="rubric-item likert question">
					<p>This code is structured well.</p>
					<div class="scale">
						<div class="scale-item">Disagree</div>
						<div class="scale-item"><input type="radio" name="structure" value="0"></div>
						<div class="scale-item"><input type="radio" name="structure" value="1"></div>
						<div class="scale-item"><input type="radio" name="structure" value="2"></div>
						<div class="scale-item"><input type="radio" name="structure" value="3"></div>
						<div class="scale-item"><input type="radio" name="structure" value="4"></div>
						<div class="scale-item"><input type="radio" name="structure" value="5"></div>
						<div class="scale-item"><input type="radio" name="structure" value="6"></div>
						<div class="scale-item"><input type="radio" name="structure" value="7"></div>
						<div class="scale-item"><input type="radio" name="structure" value="8"></div>
						<div class="scale-item">Agree</div>
						<span class="stretch"></span>
					</div>
				</div>

				<div class="rubric-item free-response question">
					<p>Additional Comments</p>
					<textarea name="feedback"></textarea>
				</div>


			</div>
  </body>

</html>
